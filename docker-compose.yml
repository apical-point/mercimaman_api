version: '3.8'

services:
  app:
    container_name: ${APP_NAME}
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html/public
      - APP_DOMAIN=localhost
      - TZ=Asia/Tokyo
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
    tty: true
    ports:
      - ${APP_PORT:-80}:80
      - 5173:5173
    extra_hosts:
      - api.merci-maman-develop.jp:host-gateway
      - host.docker.internal:host-gateway
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
      - mailpit
    networks:
    #   default:
    #     aliases:
    #       - api.merci-maman-develop.jp

    # networks:
      - shared_network
    # dns:
    #   - 8.8.8.8
    #   - 8.8.4.4

  db:
    container_name: ${DB_NAME}
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - TZ=Asia/Tokyo
    tty: true
    ports:
      - ${DB_PORT:-3306}:3306
    volumes:
      - ./docker/db/storage:/var/lib/mysql
      - ./docker/db/server.cnf:/etc/mysql/conf.d/server.cnf
      - ./docker/db/initdb/:/docker-entrypoint-initdb.d
    networks:
      - shared_network

  mailpit:
    container_name: ${MAIL_NAME}
    image: axllent/mailpit:v1.9
    environment:
      - TZ=Asia/Tokyo
    tty: true
    ports:
      - ${MAIL_PORT:-8025}:8025
      - ${SMTP_PORT:-1025}:1025
    networks:
      - shared_network

volumes:
  storage:

networks:
  shared_network:
    external: true